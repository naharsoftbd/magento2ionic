<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content class="card-background-page">
  <ion-list>
    <ion-item-divider>Sub-Categories</ion-item-divider>
    <button ion-item *ngFor="let subcategory of category"  (click)="getProducts(subcategory)">
      {{ subcategory.name }} 
     </button>
  </ion-list>
</ion-content>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
