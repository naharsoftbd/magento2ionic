<ion-header>
  <ion-navbar no-border-bottom>
	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  	<ion-title>Utshob</ion-title>

    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home"> 
	<ion-slides pager #adSlider (ionSlideWillChange)="trackEvent()" style="height: 250px">
	  <ion-slide *ngFor="let banner of banners">
	    <img [src]="banner">
	  </ion-slide>
	</ion-slides>
	

</ion-content>
