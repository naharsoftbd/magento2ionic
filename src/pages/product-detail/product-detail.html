<ion-header>
  <ion-navbar>
    <ion-title>Product Detail</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button (click)="searchField()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
          <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="product-detail" style="background-color: #f4f4f4;">



<ion-col width-100>
<ion-img class="v-img product-details-image" [src]="productData.imgSrc"></ion-img>
</ion-col>
  <ion-card>
    <ion-card-content>
      <h2>{{productData.name}}</h2>
     <!--  <small >Special Price</small> -->
      <p class="price"> {{productData.price | currency: 'USD' }} </p>

     </ion-card-content>
      <ion-row>
        <ion-col width-50 >
          <ion-icon name="share-alt">Share</ion-icon>
        </ion-col>
        <ion-col width-50 >
            <ion-icon name="heart">Wishlist</ion-icon>
        </ion-col>
      </ion-row>
  </ion-card>


  <ion-card>
    <ion-card-content>
     <ion-row class="detail">
        Details
     </ion-row>

    <ion-row class="detail-description">
    {{productData.product_description}}
    </ion-row>
    </ion-card-content>

  </ion-card>





</ion-content>

<ion-footer style="background-color: #fff;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button full clear (click)="addToCart()">
               <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon> Add To Cart
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button full (click)="buyNow()">
              <ion-icon name="menu"></ion-icon>Buy Now
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
